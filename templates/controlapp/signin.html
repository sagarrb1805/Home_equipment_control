<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <title>signin</title>
</head>
<body>
   
    

   
        <div class="container left">
            
            <div class="login left2">
                
                
                <form  id='login' class='input-group-login' method="post">
                    {% csrf_token %}


                    <h2 id="welcome">Welcome Back</h2>
                
                
                    <svg  class="account" width="90" height="90" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 20V76C12 80.4 15.56 84 20 84H76C80.4 84 84 80.4 84 76V20C84 15.6 80.4 12 76 12H20C15.56 12 12 15.6 12 20ZM60 36C60 42.64 54.64 48 48 48C41.36 48 36 42.64 36 36C36 29.36 41.36 24 48 24C54.64 24 60 29.36 60 36ZM24 68C24 60 40 55.6 48 55.6C56 55.6 72 60 72 68V72H24V68Z" fill="#6C63FF"/>
                    </svg>
                <div class="input-container">
                    <label id="user" for="username"><b>Username</b></label>
                    <br>
                    <input class="input-field user" type="text" id="username" name="username" placeholder="Enter username" required>
                    <br>
                    <label id="pwsd" for="psw"><b>Password</b></label>
                    <br>
                    <input class="input-field password" type="password" id="pass1" name="pass1" placeholder="Enter your password" required>
                    <br>
                    

                    <button type="submit" class="login-btn" name="signin"><b>Login</b></button>
                
                </div>
                    
                    </form>
                    <h5 id="account-signup">Don't have an account?</h5><span></span><a id=signup-link href="signup">signup</a></span>
            </div>
        </div>
        <div>
            {% for message in messages %}
            <div class="container-fluid p-0">
                <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                    {{ message }}
                </div>
            </div>
            {% endfor %}
        </div>
