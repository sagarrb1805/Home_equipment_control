<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>signup</title>
</head>
<body>
    <h2>signup</h2>
    {% for message in messages %}
    <div class="container-fluid p-0">
        <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
        {{ message }}
        </div>
    </div>
    {% endfor %}
    <form class=""  method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create username" required>
        <br>
  
        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="First Name" required>
        <br>
  
        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Last Name" required>
        <br>
  
        <label for="">Email</label>
        <input type="email" id="email" name="email" placeholder="email" required>
        <br>
  
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="create a password" required>
        <br>
  
        <label for="">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="confirm password" required>
        <br>
  
        <button type="submit" name="signup">Sign UP</button>
  
      </form>
</body>
</html>
